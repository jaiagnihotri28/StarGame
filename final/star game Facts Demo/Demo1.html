<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>first Phaser Game</title>
  <script src="//cdn.jsdelivr.net/npm/phaser@3.11.0/dist/phaser.js"></script>
  <style type="text/css">
    body {
      margin: 0;
    }
  </style>
</head>
<body>
  <script type="text/javascript">
    //config 
    var config = {
      type: Phaser.AUTO,//automatically select available rendering engine Webgl/canvas
      width: 800,
      height: 600,
      physics: {
        default: "arcade",
        arcade: {
          gravity: { y: 300 },
          debug: false
        }
      },
      scene: {
        // preload elements for later usage
        preload: preload,
        // put elements in scene
        create: create,
        // update based on your logic
        update: update
      }
    };
    function preload() {
      this.load.image("sky", "assets/sky.png");
    }
    function create() {
      //  A simple background for our game 
      this.add.image(400, 300, "sky");
    }
    function update() {
    }
    new Phaser.Game(config);
  </script>
</body>

</html>
