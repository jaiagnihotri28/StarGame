<html>
  <head>
    <title>
      Space Shooters
    </title>
    <script src="//cdn.jsdelivr.net/npm/phaser@3.11.0/dist/phaser.js"></script>
  </head>
  <body>
    <script>
      var config = {
        type: Phaser.AUTO,
        width: 800,
        height: 600,
        physics: {
          default: "arcade",
          arcade: {
            gravity: { y: 0 },
            debug: false
          }
        },
        scene: {
          preload: preload,
          create: create,
          update: update
        }
      };

      var hero;
      var cursors;
      var enemies;
      var explosion;
      var missiles;
      var bomb;
      var timer = 0;
      var heroAlive = true;
      var gameOver;
      var stateText;
      var scoreText;
      var score = 0;

      var game = new Phaser.Game(config);

      function preload() {
        this.load.image("starfield", "assets/gameart/starfield.png");
        this.load.image("hero", "assets/gameart/hero.png");

        this.load.spritesheet("saucer", "assets/gameart/shipsheet.png", {
          frameWidth: 56,
          frameHeight: 32
        });
      }

      function create() {
        this.add.image(400, 300, "starfield");
        
        hero = this.physics.add.image(400, 550, "hero").setScale(0.5);
        hero.setCollideWorldBounds(true);

        enemies = this.physics.add.group();
        enemies.createMultiple({
          key: "saucer",
          repeat: 10,
          setXY: { x: 40, y: 40, stepX: 70 }
        });
        enemies.createMultiple({
          key: "saucer",
          repeat: 10,
          setXY: { x: 40, y: 100, stepX: 70 }
        });
        enemies.createMultiple({
          key: "saucer",
          repeat: 10,
          setXY: { x: 40, y: 160, stepX: 70 }
        });
        enemies.createMultiple({
          key: "saucer",
          repeat: 10,
          setXY: { x: 40, y: 220, stepX: 70 }
        });
        enemies.children.iterate(function(child) {
          child.setImmovable(true);

      });
      }

      

      function update() {
        
      }
    </script>
  </body>
</html>
